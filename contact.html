   <main class = "container">
    <h1>Contact</h1>
    <hr>
    <form>
      <!--I didn't want the form window to stretch the entire span of the container, since it looked way too long. So I used "col-10" to shorten the width a little. Form code itself comes from Bootstrap.-->
      <div class="form-group col-10">
        <label for="exampleFormControlInput1">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
      </div>
      <div class="form-group col-10">
        <label for="exampleFormControlInput2">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
      </div>
      <div class="form-group col-10">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
   </form>
  </main>
